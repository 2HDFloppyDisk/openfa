[package]
name = "gfx"
version = "0.1.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]

[features]
default = ["vulkan"]
dx12 = ["gfx-backend-dx12"]
vulkan = ["gfx-backend-vulkan"]
metal = ["gfx-backend-metal"]

[dependencies]
clap = "2.29"
failure = "0.1.2"
image = "0.18"
winit = "0.16"
glsl-to-spirv = "0.1"
#gfx-hal = { git = "https://github.com/gfx-rs/gfx.git", rev="191af6a9b4d5aeccc36c109e186ae09fc29f4cbe" }
gfx-hal = { git = "https://github.com/gfx-rs/gfx.git", rev="c7fd2338fff2dfd95c56adf481801780169bc74d" }
gfx-backend-vulkan = { git = "https://github.com/gfx-rs/gfx.git", rev="191af6a9b4d5aeccc36c109e186ae09fc29f4cbe", optional = true, features = ["glsl-to-spirv"] }

[target.'cfg(windows)'.dependencies]
gfx-backend-dx12 = { git = "https://github.com/gfx-rs/gfx.git", rev="191af6a9b4d5aeccc36c109e186ae09fc29f4cbe" , optional = true}

[target.'cfg(target_os = "macos")'.dependencies]
gfx-backend-metal = { git = "https://github.com/gfx-rs/gfx.git", rev="191af6a9b4d5aeccc36c109e186ae09fc29f4cbe" , optional = true}