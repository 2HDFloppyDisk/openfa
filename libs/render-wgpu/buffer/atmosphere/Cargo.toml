[package]
name = "atmosphere-wgpu"
version = "0.1.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2018"

[lib]
doctest = false

[dependencies]
approx = "^ 0.3"
bitflags = ">= 1.0"
failure = "^ 0.1.2"
image = "^ 0.21"
lazy_static = ">= 1"
log = "^ 0.4"
memmap = "^ 0.6"
nalgebra = "^ 0.18"
num-traits = "^ 0.2"
static_assertions = "^ 1"
wgpu = { git="https://github.com/gfx-rs/wgpu-rs.git", rev="697393df4793e1a58578209885036114adfb9213" }
camera = { path = "../../../render-shared/common/camera" }
gpu = { path = "../../../render-wgpu/common/gpu" }

[dev-dependencies]
spirv-reflect = "^ 0.2"
camera_parameters = { package = "camera_parameters-wgpu", path = "../../../render-wgpu/buffer/camera_parameters" }
input = { package = "input-wgpu", path = "../../../render-wgpu/common/input" }
fullscreen = { package = "fullscreen-wgpu", path = "../../../render-wgpu/buffer/fullscreen" }

[build-dependencies]
build-shaders = { path = "../../../render-wgpu/common/build-shaders" }
